<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<link rel="stylesheet" href="style.css">

	<title>Document</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div id="application-main">
				<ul class="list-group">
					<list-item
						v-for="l in list"
						v-bind:key="l.id"
						v-bind:name="l.name"
						v-bind:position="l.position"
						v-bind:price="l.price"
						v-bind:rating="l.rating"
						v-bind:comments="l.comments"
					></list-item>
				</ul>
			</div>
		</div>
	</div>

	<template id="list-item">
		<li class="list-group-item d-flex justify-content-between align-items-center">
			<div class="info-box">
				<span class="name">{{ name }}</span>
				<span class="position text-success">{{ position }}</span>
				<span class="price">{{ price }} Руб./час</span>
			</div>
			<div class="meta-box">
				<div class="meta-item text-warning">
					<i class="far fa-star"></i>
					<p>{{ rating }}</p>
				</div>
				<div class="meta-item text-primary">
					<i class="far fa-comment"></i>
					<p>{{ comments }}</p>
				</div>
			</div>
		</li>
	</template>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="app.js"></script>
</body>
</html>
